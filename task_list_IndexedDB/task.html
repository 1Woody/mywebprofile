<html>
  <head>
    <title>Task manager</title>
    <meta charset="UTF-8">
    <style>
      button:first-letter {text-transform:capitalize;}
      .nobr {white-space: nowrap;}
    </style>
    <link rel="stylesheet" href="lib/simplePagination.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm col-md col-lg col-xl">
          <div class= "card">
            <div class="card-header">
              <button class="indexlist0 btn btn-secondary col" type="button" data-toggle="collapse" data-target="#collapsetask" aria-expanded="false" aria-controls="collapseTasks">
              
              </button>
            </div>
            <div class="card-body">
              <div class="collapse" id="collapsetask">
                <div class="card card-body">
                  <div id="tasks"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm col-md col-lg col-xl">
          <div class= "card">
            <div class="card-header">
              <button class="indexlist1 btn btn-secondary col" type="button" data-toggle="collapse" data-target="#collapsetaskhome" aria-expanded="false" aria-controls="collapseTasks">
              
              </button>
            </div>
            <div class="card-body">
              <div class="collapse" id="collapsetaskhome">
                <div class="card card-body">
                  <div id="home_tasks"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm col-md col-lg col-xl">
          <div class= "card">
            <div class="card-header">
              <button class="indexlist2 btn btn-secondary col" type="button" data-toggle="collapse" data-target="#collapsetaskuni" aria-expanded="false" aria-controls="collapseTasks">
              
              </button>
            </div>
            <div class="card-body">
              <div class="collapse" id="collapsetaskuni">
                <div class="card card-body">
                  <div id="university_tasks"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="lib/cookie.js"></script>
    <script src="lib/simplePagination.js"></script>
    <script src="lib/ydn.db-is-core-qry.js"></script>  
    <script src="task_model.js"></script>
    <script src="task_view_controller.js"></script>
  </body>
</html>
