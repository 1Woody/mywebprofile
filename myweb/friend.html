<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styleform.css">
</head>
<body>
    <header>
        <h1 class="section__title section__title--header">Contact Me</h1>
        <h2 class="section__title section__title--form"> Complete with your info below </h2>
    </header>
    <section class="Form">
        <form action="http://httpbin.org/post" method="post" class="form__body">
            Full Name: <input type="text" name="fullname" ><br>
            
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br>
            
            Phone Number: <input type="number" name="number"><br>
            
            Mail: <input type="email" name="mail"><br>
           
            <label for="Hobbies"> Other Information: </label><br>
            <textarea name="Hobbies" rows="5" cols="40"></textarea><br>
           
            <br> Attach your CV here : <br>
            <input type="file"><br>

            <input type="button" onclick="alert('Fill all the fields.')" value="Help" class="btn">
            <input type="reset" value="Reset" class="btn">
            <input type="submit" value="Submit" class="btn">
           </form>
    </section>
</body>
</html>
